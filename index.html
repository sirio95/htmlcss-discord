<!DOCTYPE html>

        <!-- jumbotron -->
        <section class="flex-col">
            <h1></h1>
            <p></p>
            <span>
                <a href=""></a>
                <a href=""></a>
            </span>

            <div>

                </div>
            </div>
            <div>
                <img src="" alt="">
                <div>
                    <h2></h2>
                    <p></p>
                </div>
            </div>
        </section>

        <!-- chiusura main -->
        <section class=" finale odd">
            <h2></h2>
            <div></div>
            <img src="" alt="">
            <span>
                <a href=""></a>
                <a href=""></a>
            </span>
        </section>
    </main>

    <!-- footer -->
    <footer>
        
        <!-- nav finale -->
        <nav class="footerflex">
            <section class="contatti">
                <h3></h3>
                <span id="language"></span>
                <span id="social">

                    <a href=""></a>

        </div>
